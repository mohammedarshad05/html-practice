<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icons in css </title>
</head>
<style>
    *{
        margin: 0;
    }
    div{
        height: 50vh;
        width: 60vw;
        background-image: url(img/coffee.jpg);
        background-size: cover;
        border: 3px solid grey;
        opacity: 0.5;
    }
    div:hover{
        opacity: 1.0;
        cursor: pointer;
    }
    h1:hover{
        color: red;
    }
    
</style>
<body>
    <h1>
        icons in css 
    </h1>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae et impedit doloribus porro voluptates minus atque animi. Aspernatur voluptates placeat quaerat? Praesentium vitae quod ullam aperiam, eum minima est tempore.

</body>
</html>
